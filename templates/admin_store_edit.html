
{% extends "admin_base.html" %}

{% block title %}상품 수정 - MONEYING{% endblock %}

{% block head_extra %}

<link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">

<style>

  .ql-toolbar.ql-snow { border-color: #333 !important; background: #252525; border-radius: 12px 12px 0 0; }

  .ql-snow .ql-picker-label, .ql-snow .ql-picker-item { color: #ccc !important; }

  .ql-snow .ql-stroke { stroke: #ccc !important; }

  .ql-snow .ql-fill { fill: #ccc !important; }

  .ql-editor { font-size: 16px; line-height: 1.8; min-height: 460px; }

  .ql-editor img { max-width: 100%; border-radius: 12px; margin: 16px 0; }

  #quill-editor { border-radius: 0 0 12px 12px !important; border-top: none !important; }

</style>

{% endblock %}

{% block page_title %}상품 수정{% endblock %}
{% block page_desc %}상품 정보를 수정합니다.{% endblock %}
{% block content_admin %}

<form method="POST" class="space-y-6">

    <div class="bg-zinc-900/60 border border-zinc-800 rounded-2xl p-6">

      <h2 class="font-bold text-lg mb-4">기본 정보</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <div class="md:col-span-2">

          <label class="block text-sm font-bold text-zinc-300 mb-2">상품명 <span class="text-red-400">*</span></label>

          <input type="text" name="title" required value="{{ product.title }}"

                 class="w-full bg-zinc-900 border border-zinc-700 rounded-xl px-4 py-3 text-white focus:border-[#a3e635] focus:outline-none">

        </div>

        <div>

          <label class="block text-sm font-bold text-zinc-300 mb-2">카테고리 <span class="text-red-400">*</span></label>

          <select name="category" required class="w-full bg-zinc-900 border border-zinc-700 rounded-xl px-4 py-3 text-white focus:border-[#a3e635] focus:outline-none">

            <option value="ebook" {% if product.category == 'ebook' %}selected{% endif %}>전자책</option>

            <option value="vod" {% if product.category == 'vod' %}selected{% endif %}>VOD 강의</option>

            <option value="program" {% if product.category == 'program' %}selected{% endif %}>프로그램</option>

            <option value="template" {% if product.category == 'template' %}selected{% endif %}>템플릿</option>

          </select>

        </div>

        <div>

          <label class="block text-sm font-bold text-zinc-300 mb-2">토픽</label>

          <select name="topic" class="w-full bg-zinc-900 border border-zinc-700 rounded-xl px-4 py-3 text-white focus:border-[#a3e635] focus:outline-none">

            <option value="shortform" {% if product.topic == 'shortform' %}selected{% endif %}>#숏폼 부업</option>

            <option value="longform" {% if product.topic == 'longform' %}selected{% endif %}>#롱폼/유튜브</option>

            <option value="publishing" {% if product.topic == 'publishing' %}selected{% endif %}>#전자책 출판</option>

            <option value="realestate" {% if product.topic == 'realestate' %}selected{% endif %}>#부동산/경매</option>

          </select>

        </div>

        <div>

          <div class="flex items-center justify-between mb-2">

            <label class="text-sm font-bold text-zinc-300">가격 (원) <span class="text-red-400">*</span></label>

            <div class="flex items-center gap-2">

              <input type="checkbox" id="freeCheck" onchange="toggleFree(this)" {% if product.price == 0 %}checked{% endif %} class="w-4 h-4 rounded border-zinc-600 bg-zinc-800 text-[#a3e635]">

              <label for="freeCheck" class="text-sm text-zinc-400 cursor-pointer">무료 상품</label>

            </div>

          </div>

          <input type="number" name="price" required min="0" value="{{ product.price }}"

                 class="w-full bg-zinc-900 border border-zinc-700 rounded-xl px-4 py-3 text-white focus:border-[#a3e635] focus:outline-none" />

          <div id="free-label" style="display:none" class="w-full bg-zinc-900 border border-[#a3e635] rounded-xl px-4 py-3 text-[#c4ff00] font-black text-lg">무료</div>

        </div>

        <div>

          <label class="block text-sm font-bold text-zinc-300 mb-2">뱃지</label>

          <input type="text" name="badge" value="{{ product.badge or '' }}"

                 class="w-full bg-zinc-900 border border-zinc-700 rounded-xl px-4 py-3 text-white focus:border-[#a3e635] focus:outline-none"

                 placeholder="예: 베스트셀러, NEW, 50% 할인">

        </div>

      </div>

    </div>

    <div class="bg-zinc-900/60 border border-zinc-800 rounded-2xl p-6">

      <h2 class="font-bold text-lg mb-4">이미지 & 파일</h2>

      <div>

        <label class="block text-sm font-bold text-zinc-300 mb-2">썸네일 이미지</label>
        <div class="flex gap-2 items-end">
          <input type="text" name="image" id="thumb-url" value="{{ product.image or '' }}"
                 class="flex-1 bg-zinc-900 border border-zinc-700 rounded-xl px-4 py-3 text-white focus:border-[#a3e635] focus:outline-none text-sm"
                 placeholder="URL 직접 입력 또는 파일 업로드">
          <label class="cursor-pointer bg-zinc-700 hover:bg-zinc-600 text-white text-sm font-bold px-4 py-3 rounded-xl transition whitespace-nowrap">
            파일 선택
            <input type="file" accept="image/*" class="hidden" onchange="uploadThumb(this)">
          </label>
        </div>
        <div id="thumb-preview" class="mt-2 {% if not product.image %}hidden{% endif %}">
          <img id="thumb-img" class="h-24 rounded-lg object-cover" {% if product.image %}src="{{ product.image }}"{% endif %}>
        </div>

      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">

        <div>

          <label class="block text-sm font-bold text-zinc-300 mb-2">링크 URL 1 (노션 등)</label>

          <input type="text" name="file_url" value="{{ product.file_url or '' }}"

                 class="w-full bg-zinc-900 border border-zinc-700 rounded-xl px-4 py-3 text-white focus:border-[#a3e635] focus:outline-none"
                 placeholder="노션 링크, 웹 페이지 URL 등">

        </div>

        <div>

          <label class="block text-sm font-bold text-zinc-300 mb-2">링크 URL 2 (PDF 등)</label>

          <input type="text" name="file_url2" value="{{ product.file_url2 or '' }}"

                 class="w-full bg-zinc-900 border border-zinc-700 rounded-xl px-4 py-3 text-white focus:border-[#a3e635] focus:outline-none"
                 placeholder="PDF 다운로드 링크, 추가 파일 URL 등">

        </div>

      </div>

    </div>

    <div class="bg-zinc-900/60 border border-zinc-800 rounded-2xl p-6">

      <h2 class="font-bold text-lg mb-4">상세 설명 (HTML)</h2>

      <div class="flex gap-2 mb-4">

        <button type="button" onclick="showTab('editor')" id="tab-editor" class="px-4 py-2 rounded-lg bg-zinc-700 text-white font-bold text-sm">내용 작성</button>

        <button type="button" onclick="showTab('code')" id="tab-code" class="px-4 py-2 rounded-lg bg-[#a3e635] text-black font-bold text-sm">코드 입력</button>

        <button type="button" onclick="showTab('preview')" id="tab-preview" class="px-4 py-2 rounded-lg bg-zinc-700 text-white font-bold text-sm">미리보기</button>

      </div>

      <div id="panel-editor" class="hidden">

        <div id="quill-editor" style="height:500px;background:#1a1a1a;color:white;border:1px solid #333;border-radius:12px;"></div>

      </div>

      <div id="panel-code">

        <textarea name="description" id="htmlCode"

                  class="w-full h-[500px] bg-zinc-800 border border-zinc-700 rounded-xl p-4 text-green-400 font-mono text-sm focus:outline-none focus:border-[#a3e635] resize-none"

                  placeholder="HTML 코드를 붙여넣으세요...">{{ product.description or '' }}</textarea>

      </div>

      <div id="panel-preview" class="hidden">

        <div id="previewArea" class="w-full min-h-[500px] bg-black border border-zinc-700 rounded-xl p-4 overflow-auto"></div>

      </div>

    </div>

    <div class="bg-zinc-900/60 border border-zinc-800 rounded-2xl p-6">

      <label class="flex items-center gap-3 cursor-pointer">

        <input type="checkbox" name="is_active" value="1" {% if product.is_active %}checked{% endif %}

               class="w-5 h-5 rounded border-zinc-600 bg-zinc-800 text-[#a3e635] focus:ring-[#a3e635]">

        <span class="font-bold">판매중 (공개)</span>

      </label>

    </div>

    <button type="submit" class="w-full bg-[#a3e635] text-black font-black py-4 rounded-xl hover:bg-white transition text-lg">수정 완료</button>

</form>

<script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

<script>

var quill = null;

var quillInitialized = false;

function initQuill() {

  if (quillInitialized) return;

  quill = new Quill('#quill-editor', {

    theme: 'snow',

    modules: { toolbar: [[{'header':[1,2,3,false]}],['bold','italic','underline','strike'],[{'color':[]},{'background':[]}],[{'list':'ordered'},{'list':'bullet'}],[{'align':[]}],['link','image','video'],['blockquote','code-block'],['clean']] }

  });

  var existingHtml = document.getElementById('htmlCode').value;

  if (existingHtml) { quill.root.innerHTML = existingHtml; }

  quillInitialized = true;

}

function showTab(tab) {

  ['editor','code','preview'].forEach(function(t) {

    document.getElementById('panel-' + t).classList.add('hidden');

    document.getElementById('tab-' + t).className = 'px-4 py-2 rounded-lg bg-zinc-700 text-white font-bold text-sm';

  });

  document.getElementById('panel-' + tab).classList.remove('hidden');

  document.getElementById('tab-' + tab).className = 'px-4 py-2 rounded-lg bg-[#a3e635] text-black font-bold text-sm';

  if (tab === 'code') {

    if (!quill) return;

    var html = quill.root.innerHTML;

    var stripped = html.replace(/<p><br><\/p>/g, '').replace(/<p><\/p>/g, '').trim();

    if (stripped.length > 20) { document.getElementById('htmlCode').value = html; }

  } else if (tab === 'preview') {

    var src = document.getElementById('htmlCode').value || (quill ? quill.root.innerHTML : '');

    document.getElementById('previewArea').innerHTML = src;

  } else if (tab === 'editor') {

    initQuill();

    var code = document.getElementById('htmlCode').value;

    if (code && quill) { quill.root.innerHTML = code; }

  }

}

document.querySelector('form').addEventListener('submit', function() {

  var html = quill ? quill.root.innerHTML : "";

  if (html && html !== '<p><br></p>' && !document.getElementById('htmlCode').value) {

    document.getElementById('htmlCode').value = html;

  }

});

function uploadThumb(input) {

  if (!input.files || !input.files[0]) return;

  var file = input.files[0];

  var formData = new FormData();

  formData.append("file", file);

  var btn = input.parentElement;

  btn.textContent = "uploading...";

  fetch("/api/upload_file", {

    method: "POST",

    body: formData

  })

  .then(function(r) { return r.json(); })

  .then(function(d) {

    if (d.url) {

      document.getElementById("thumb-url").value = d.url;

      document.getElementById("thumb-img").src = d.url;

      document.getElementById("thumb-preview").classList.remove("hidden");

    } else { alert("failed"); }

    btn.innerHTML = '<span>file</span><input type="file" accept="image/*" class="hidden" onchange="uploadThumb(this)">';

  })

  .catch(function() {

    alert("failed");

    btn.innerHTML = '<span>file</span><input type="file" accept="image/*" class="hidden" onchange="uploadThumb(this)">';

  });

}

function toggleFree(cb) {

  var priceInput = document.querySelector('input[name="price"]');

  var freeLabel = document.getElementById('free-label');

  if (cb.checked) { priceInput.value = 0; priceInput.style.display = 'none'; freeLabel.style.display = 'block'; }

  else { priceInput.value = ''; priceInput.style.display = 'block'; freeLabel.style.display = 'none'; }

}

if (document.getElementById('freeCheck').checked) {

  document.querySelector('input[name="price"]').style.display = 'none';

  document.getElementById('free-label').style.display = 'block';

}

</script>

{% endblock %}
