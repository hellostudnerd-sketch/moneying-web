{% extends "base.html" %}
{% block title %}닉네임 변경 - MONEYING{% endblock %}
{% block content %}
<div class="max-w-md mx-auto p-6">
  <h1 class="text-2xl font-bold mb-6">닉네임 변경</h1>
  {% if error %}
  <div class="bg-red-500/20 text-red-400 p-3 rounded-lg mb-4">{{ error }}</div>
  {% endif %}
  <form method="POST" class="space-y-4">
    <div>
      <label class="block text-zinc-400 mb-2">새 닉네임</label>
      <input type="text" name="nickname" value="{{ user.nickname or '' }}" 
             class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-4 py-3 text-white"
             placeholder="닉네임을 입력하세요" maxlength="50" required>
    </div>
    <button type="submit" class="w-full bg-[#c4ff00] text-black font-bold py-3 rounded-lg">
      저장
    </button>
  </form>
  <a href="/my" class="block text-center text-zinc-500 mt-4">취소</a>
</div>
{% endblock %}
