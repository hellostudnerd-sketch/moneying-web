{% extends "base.html" %}
{% block title %}닉네임 변경 - MONEYING{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto">

  <div class="mb-8">
    <a href="/my" class="text-zinc-500 hover:text-white transition text-sm">&larr; 내정보</a>
    <h1 class="text-2xl font-black mt-2">닉네임 변경</h1>
  </div>

  {% if error %}
  <div class="bg-red-500/10 border border-red-500/30 text-red-400 px-4 py-3 rounded-xl mb-6 text-sm">{{ error }}</div>
  {% endif %}

  <form method="POST" class="space-y-5">
    <div>
      <label class="block text-sm font-bold text-zinc-300 mb-2">새 닉네임</label>
      <input type="text" name="nickname" value="{{ user.nickname or '' }}"
             class="w-full bg-zinc-900 border border-zinc-700 rounded-xl px-4 py-3 text-white focus:border-[#a3e635] focus:outline-none transition"
             placeholder="2~20자 닉네임" minlength="2" maxlength="20" required>
      <p class="text-zinc-500 text-xs mt-2">2~20자, 중복 닉네임 사용 불가</p>
    </div>
    <button type="submit" class="w-full bg-[#a3e635] text-black font-black py-4 rounded-xl hover:bg-white transition">
      저장
    </button>
  </form>

</div>
{% endblock %}
